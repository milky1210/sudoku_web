version: '3.8'

services:
  sudoku:
    container_name: sudoku
    build: .
    command: sh -c "if [ -z \"$(ls -A /app/node_modules 2>/dev/null)\" ]; then npm install; fi; npm run dev -- --host 0.0.0.0 --port 5173"
    restart: unless-stopped
    environment:
      - VITE_HMR_HOST=192.168.1.12
      - VITE_PORT=5173
    ports:
      - "5173:5173"
    volumes:
      - ./app:/app
      - /app/node_modules
